<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
    <script src="{% static 'js/dashboard/profile.js' %}"></script>
</head>
<body>
<div class="form-container">
    <h2>个人信息</h2>
    <form action="/edit_profile/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="required">姓名</label>
            <input type="text" id="name" name="name" value="{{ name }}" required>
        </div>
        <div class="form-group majority-width">
            <label for="file-upload-button">头像</label>
            <button id="file-upload-button" type="button" class="custom-file-upload-button">
                上传文件
            </button>
            <input type="file" id="file-upload" name="avatar" accept="image/*"/>
            <span id="file-name-display"></span>
        </div>
        <div class="form-group minority-width">
            <label>性别</label>
            <label class="radio-label"><input type="radio" name="gender" value="male"
                                              {% if gender == "male" %}checked{% endif %}>
                男
            </label>
            <label class="radio-label"><input type="radio" name="gender" value="female"
                                              {% if gender == "female" %}checked{% endif %}>
                女
            </label>
        </div>
        <div class="form-group majority-width">
            <label for="phone">电话</label>
            <input type="tel" id="phone" name="phone" value="{{ phone }}" placeholder="请输入11位电话">
        </div>
        <div class="form-group minority-width">
            <label for="age">年龄</label>
            <input type="text" id="age" name="age" value="{{ age }}">
        </div>
        <div class="form-group">
            <label for="address">地址</label>
            <input type="text" id="address" name="address" value="{{ address }}" placeholder="不超过200个字">
        </div>
        <button type="submit" class="save-button">保存并登录</button>
        <div>
            {% if messages %}
                {% for message in messages %}
                    {% if forloop.last %}
                        <p class="error-message">{{ message }}</p>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
    </form>
</div>
</body>
</html>
