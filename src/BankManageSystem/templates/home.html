<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>USTC 银行管理系统</title>
    <base href="/">
    {% load static %}
    <link rel="icon" href="{% static 'image/favicon-rounded.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h1>USTC 银行管理系统</h1>
        <div class="slogan">
            <p class="large">让这里</p>
            <p class="small">作为您远航的起点</p>
            <p class="small">也成为您扬帆的护佑</p>
        </div>
    </div>
    <div class="right-panel">
        <div class="content">
            <h2>快速开始！</h2>
            <div class="buttons">
                <button onclick="window.location.href='/login';">登录</button>
                <button onclick="window.location.href='/customer_register';">注册</button>
            </div>
        </div>
        <div class="bottom">
            <div class="footer">
                {% load static %}
                <img src="{% static 'image/logo.png' %}" alt="Bank Logo">
                <p>Melmaphother</p>
            </div>
            <div class="links">
                <a href="/terms">使用条款</a> | <a href="/privacy">隐私政策</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
