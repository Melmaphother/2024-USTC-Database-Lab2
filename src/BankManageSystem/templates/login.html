<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    {% load static %}
    <link rel="icon" href="{% static 'image/favicon-rounded.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="form-container">
    <h2>用户登录</h2>
    <form action="/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_number">身份证号</label>
            <input type="text" id="id_number" name="id_number" value="{{ id_number }}" placeholder="请输入18位身份证号" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" value="{{ password }}" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="captcha">验证码</label>
            <div class="captcha-container">
                <input type="text" id="captcha" name="captcha">
                <img class="captcha-image" src="{{ captcha_url }}" alt="CAPTCHA">
            </div>
        </div>
        <button type="submit">登录</button>
        <div class="account-action">
            没有账户？<a href="/customer_register/">注册</a>
        </div>
        <div>
            {% if messages %}
                {% for message in messages %}
                    {% if forloop.last %}
                        <p class="error-message">{{ message }}</p>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
    </form>
</div>
</body>
</html>
